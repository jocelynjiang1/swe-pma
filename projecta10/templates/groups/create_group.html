{% extends 'base.html' %}

{% block content %}
    <style>
        .icon-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            background-color: #f8f9fa;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }  
            .btn-lilac {
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    background-color: #9a7bb5; 
    color: white;
    border: none;
  }
  .btn-lilac:hover {
    background-color: #9a7bb5; 
    color: white; 
    border: none; 
  }
    </style>
    <div class="icon-bar">
        <a href="{% url 'home' %}" style="font-size: 1.5em; color: #000; text-decoration: none;">
            <i class="fas fa-home"></i>
        </a>
    </div>
  <div class="container">
    <h2>Create a New Group</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-lilac">Create Group</button>
    </form>
  </div>
{% endblock %}

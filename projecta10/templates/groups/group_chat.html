{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ group.name }} Chat</h2>

    <div class="chat-box" style="max-height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 20px;">
        {% for message in messages %}
            <p><strong>{{ message.user.username }}</strong>: {{ message.content }} <small>({{ message.timestamp }})</small></p>
        {% empty %}
            <p>No messages yet.</p>
        {% endfor %}
    </div>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" style="white-space:nowrap">Send</button>
    </form>
</div>
{% endblock %}
